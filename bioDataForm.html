<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <style>
        body{
            background-color :#f808f8;
        }
    </style>
</head>

<body >
    <form name="Bio data">
        <table align="center" cellspacing="0" cellpadding="7" bgcolor="#9933ff">
        <tr>
        <th align="center" colspan="2" bgcolor="#6600cc">
        <h1><font color="white">BioData</font></h1></th>
    </tr>
    <tr>
    <td align="right" style="color:white;"><strong>Name</strong></td>
    <td><input type="text" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;" ><strong>Father name</strong></td>
    <td><input type="text" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;" Of Birth</strong></td>
    <td><input type="date" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;" ><strong>Age</strong></td>
    <td><input type="number" min="1" max="100" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;"  ><strong><label 
    for="">Gender</label></strong></td>
    <td><label for="Male" ><input type="radio" id="Male" name="Gender">Male
    <label for="Male" ><input type="radio" id="Male" name="Gender">Female
    </td>
    </tr>
    <tr>
    <td align="right" style="color:white;"><strong>Marital status</strong></td>
    <td>
    <select name="marital">
        <option>Marital Status</option>
        <option>Married</option>
        <option>Unmarried</option>
    </td>
    </tr>
    <tr>
    <td align="right" style="color:white;" ><strong>Nationality</strong></td>
    <td><input type="text" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;"><strong>Mother Tongue</strong></td>
    <td><input type="text" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;" ><strong>Languages Known</strong></td>
    <td><textarea type="text"  required></textarea></td>
    </tr>
    <tr>
    <td align="right" style="color:white;"><strong>Mobile No</strong></td>
    <td><input type="tel" maxlength="10" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;" ><strong>Email-ID</strong></td>
    <td><input type="email" required></td>
    </tr>
    <tr>
    <td align="right" style="color:white;"  ><strong>Current Address</strong></td>
    <td><textarea type="text" rows="6" cols="30" required></textarea></td>
    </tr>
    <tr>
    <td align="right" style="color:white;"  ><strong>Permanant 
    Address</strong></td>
    <td><textarea type="text" rows="6" cols="30" required></textarea></td>
    </tr>
    <tr>
    <td  text-align="center"><strong></strong></td>
    <td><input type="Submit"></td>
    </tr>
</form>
</body>
</html>
